<html>
<head>
  <title>Commit Message Generator</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link href='css/style.css' rel='stylesheet' type='text/css'>
  <script type="application/ld+json">
    { "@context": "http://schema.org", "@type": "Organization", "name": "Wat Da Git", "url": "http://watdagit.com" }
  </script>
</head>

<body>
  <div class="content">
    <div class="message">
{% autoescape %}
      <div id="message-message" class="message-message">{{ message.message | raw}}</div>
{% endautoescape %}

      <div class="message-permalink">
        <a href="{{ message.hash }}"/>Permalink</a>
      </div>
    </div>
  </div>
{% if inProduction == true %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-75885535-2', 'auto');

    var message = '{{ message.message }}';
    ga('set', 'dimension1', message);

    ga('send', 'pageview');
  </script>
{% endif %}
</body>
</html>
